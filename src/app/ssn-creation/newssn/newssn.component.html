
<div class="card" style="width: 50rem;">
    <div class="card-body">
        <h5 class="card-title" style="color:cadetblue;">SSN Registration Form</h5>
        <div>
            you are registered successfull... your ssn number is::{{states}}
        </div>
    <form [formGroup]="regForm" (ngSubmit)="saveForm()" >
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" formControlName="firstname" id="firstname" placeholder="First Name">
            </div>

            <div class="form-group col-md-2">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" formControlName="lastname" id="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Fe-Male</label>
              </div>
        </div>
        <div class="form-group col-md-4">
            <label for="dob">DOB</label>
            <input type="date" class="form-control" formControlName="dob" placeholder="Date Of Birth">
        </div>
        <div class="form-group col-md-4">
            <label for="state form-inline">State</label>
           <select class="col-md-6" formControlName="state">
               <option class="selected">-select-</option>
               <option *ngFor="let state of states | async">{{state}}</option>
           </select>
        </div>
        <div class="form-row">
        <div>
            <button type="submit" class="btn btn-success">Submit</button>
        </div> &nbsp;&nbsp;
        <div>
            <button type="submit" class="btn btn-danger">Reset</button>
        </div>
    </div>
    </form>
</div>
</div>e
